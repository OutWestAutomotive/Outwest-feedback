
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Private Feedback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    img.logo {
      max-width: 250px;
      display: block;
      margin: 0 auto 1.5rem auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
    }
    p {
      text-align: center;
      font-size: 1.05rem;
      margin-bottom: 2rem;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    input, textarea {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      width: 100%;
    }
  </style>
</head>
<body>
  <img src="logo-out-west.png" alt="Out West Automotive Logo" class="logo" />
  <h1>Apologies for falling short this time!</h1>
  <p>Before you go, please take a moment to help us better understand your situation. Your feedback is crucial to improving our service.</p>
  <form name="feedback" method="POST" data-netlify="true" action="thank-you.html">
    <input type="hidden" name="form-name" value="feedback" />
    <input type="text" name="Name" placeholder="Your name" required />
    <input type="tel" name="Phone" placeholder="Phone number (optional)" />
    <textarea name="Message" placeholder="Tell us what went wrong..." rows="5" required></textarea>
    <button type="submit">Send Feedback</button>
  </form>

  <!-- Netlify fallback form to trigger form registration -->
  <form name="feedback" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="Name" />
    <input type="tel" name="Phone" />
    <textarea name="Message"></textarea>
  </form>
</body>
</html>
